<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Input Elements</title>
    <style>
        /* Add some basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        /* Use flexbox for layout */
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .bottom-element {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Form with Input Elements</h2>

    <div class="form-container">
        <div class="form-group">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1" required>
        </div>
        <div class="form-group">
            <label for="input2">Input 2:</label>
            <input type="text" id="input2" name="input2" required>
        </div>
        <div class="form-group">
            <label for="input3">Input 3:</label>
            <input type="text" id="input3" name="input3" required>
        </div>
        <div class="form-group">
            <label for="input4">Input 4:</label>
            <input type="text" id="input4" name="input4" required>
        </div>
        <div class="bottom-element">
            <label for="input5">Bottom Element:</label>
            <input type="text" id="input5" name="input5" required>
        </div>
    </div>

    <button type="submit">Submit</button>

</body>
</html>
